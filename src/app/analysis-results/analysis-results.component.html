<div class="space-y-6">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex items-center gap-2 mb-4">
      <lucide-icon [name]="Activity" class="text-blue-500"></lucide-icon>
      <h3 class="text-xl font-semibold">Energy Analysis Results</h3>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="p-4 bg-gray-50 rounded-lg">
        <lucide-icon
          [name]="LineChart"
          class="w-6 h-6 text-gray-600 mb-2"
        ></lucide-icon>
        <h4 class="font-medium">Total Energy Usage</h4>
        <p class="text-2xl font-bold text-blue-600">
          {{ results.energyUsage }} kWh
        </p>
      </div>
      <div class="p-4 bg-gray-50 rounded-lg">
        <lucide-icon
          [name]="BarChart"
          class="w-6 h-6 text-gray-600 mb-2"
        ></lucide-icon>
        <h4 class="font-medium">Recommendations</h4>
        <ul class="list-disc list-inside text-sm">
          <li *ngFor="let rec of results.recommendations" class="text-gray-600">
            {{ rec }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
