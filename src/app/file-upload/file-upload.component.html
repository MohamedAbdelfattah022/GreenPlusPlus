<div
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  class="p-8 border-2 border-dashed rounded-lg text-center cursor-pointer transition-colors"
  [ngClass]="{
    'border-blue-500 bg-blue-50': isDragActive,
    'border-gray-300 hover:border-blue-400': !isDragActive
  }"
>
  <input
    type="file"
    multiple
    (change)="onFileChange($event)"
    accept=".pdf,.idf,image/*"
    class="hidden"
  />
  <lucide-icon
    [name]="Upload"
    class="w-12 h-12 mx-auto mb-4 text-gray-400"
  ></lucide-icon>
  <lucide-icon
    [name]="FileType"
    class="w-12 h-12 mx-auto mb-4 text-gray-400"
  ></lucide-icon>
  <p class="text-lg font-medium text-gray-600">
    {{
      isDragActive
        ? "Drop the files here..."
        : "Drag 'n' drop files here, or click to select files"
    }}
  </p>
  <p class="mt-2 text-sm text-gray-500">Supports PDF, IDF files, and images</p>
</div>
