<div class="min-h-screen flex">
  <!-- Left side - Hero section -->
  <div
    class="w-1/2 bg-gradient-to-br from-blue-600 via-blue-500 to-emerald-500 p-12 text-white flex flex-col"
  >
    <h1 class="text-2xl font-bold mb-4">Building Energy Analysis AI+</h1>
    <div class="flex-1 flex flex-col justify-center">
      <h2 class="text-5xl font-bold mb-8">
        Welcome Back
      </h2>
      <p class="text-xl mb-8">
        Sign in to continue your building energy analysis journey
      </p>
    </div>
  </div>

  <!-- Right side - Login form -->
  <div class="w-1/2 p-12 flex flex-col justify-center max-w-md mx-auto">
    <div>
      <h2 class="text-3xl font-bold mb-2">Sign in to your account</h2>
      <p class="text-gray-600 mb-8">
        Enter your credentials to access your dashboard
      </p>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email*</label
          >
          <input
            type="email"
            [(ngModel)]="loginData.email"
            name="email"
            placeholder="name@company.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password*</label
          >
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="loginData.password"
              name="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
            <lucide-icon
              [name]="Eye"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer"
              (click)="togglePasswordVisibility()"
            ></lucide-icon>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:underline">
            Forgot password?
          </a>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>

        <div class="text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a (click)="goToSignup()" class="text-blue-600 cursor-pointer">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
